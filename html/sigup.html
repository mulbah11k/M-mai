<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="../css/sigup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <button class="close-button">&times;</button>
            <h2>Sign Up</h2>
            <p>Already have an account? <a href="login.html">Log in</a></p>
            <div class="social-buttons">
                <button class="social-button google">Google</button>
                <button class="social-button facebook">Facebook</button>
                <button class="social-button github">Github</button>
                <button class="social-button feide">Feide</button>
            </div>
            <p class="or">OR</p>
            <form id="signup-button">
                <input type="text" id="firstName" placeholder="first name" required>
                <input type="text" id="lastName" placeholder="last name" required>
                <input type="email" id="email" placeholder="email" required>
                <input type="password" id="password" placeholder="password" required>
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
            <p class="terms">
                By signing up you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </p>
            <label class="checkbox">
                <input type="checkbox" checked>
                <span>Email me with news and updates</span>
            </label>
        </div>
    </div>
    <script src="../js/sigup.js"></script>
</body>
</html>
