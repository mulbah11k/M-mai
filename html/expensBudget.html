<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
        }

        h2 {
          text-align: center;
          margin-bottom: 30px;
        }
        .budget-input {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          font-size: 16px;
        }
        table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 20px;
        }
        th, td {
          padding: 10px;
          border-bottom: 1px solid #ddd;
        }
        th {
          background-color: #f2f2f2;
          font-weight: bold;
        }
        td:first-child {
          font-weight: bold;
        }
        .save-btn {
          background-color: #4CAF50;
          color: white;
          border: none;
          padding: 12px 20px;
          border-radius: 4px;
          cursor: pointer;
          width: 100%;
          transition: background-color 0.3s;
          font-size: 16px;
        }
        .save-btn:hover {
          background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>ùï∏ùñû ùï∏ùñÜùñé‚úç.</h2>
            </div>
            <ul>
              <li class="active"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
              <li><a href="expens.html"><i class="fas fa-plus"></i> Add Expense </a></li>
              <li><a href="expensList.html"><i class="fas fa-list"></i> Expense List</a></li>
              <li><a href="expensBudget.html"><i class="fas fa-sliders-h"></i> Set Budget</a></li>
              <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Expense Report </a></li>
              <li><a href="view_budget.html"><i class="fas fa-chart-bar"></i> View Budget</a></li>

          </ul>
            <div class="sidebar-footer">
                <div class="upgrade">
                    <p>Become a Pro to get more Features</p>
                    <button>Upgrade</button>
                </div>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="profile">
                    <i class="fas fa-bell"></i>
                    <img src="/ima/mulbah.jpg" alt="Profile Picture">
                </div>
            </header>
            <section class="overview">
                <h2>Budget Setting Interface</h2>
                <table>
                  <thead>
                    <tr>
                      <th>Category</th>
                      <th>Budget Amount ($)</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Food</td>
                      <td><input type="number" id="food" class="budget-input" value="300" min="0" step="1"></td>
                    </tr>
                    <tr>
                      <td>Transportation</td>
                      <td><input type="number" id="Transportation" class="budget-input" value="200" min="0" step="1"></td>
                    </tr>
                    <tr>
                      <td>Bills</td>
                      <td><input type="number" id="Bills" class="budget-input" value="250" min="0" step="1"></td>
                    </tr>
                    <tr>
                      <td>Entertainment</td>
                      <td><input type="number" id="Entertainment" class="budget-input" value="150" min="0" step="1"></td>
                    </tr>
                    <tr>
                      <td>Others</td>
                      <td><input type="number" id="Others" class="budget-input" value="100" min="0" step="1"></td>
                    </tr>
                  </tbody>
                </table>
                
                <button class="save-btn">Save Changes</button>
            </section>
        </main>
    </div>
    <script src="/js/set_budget.js"></script>
    <script src="script.js"></script>
</body>
</html>
