<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
        }
        h2 {
          text-align: center;
          margin-bottom: 30px;
          color: #333;
        }
        .expense-item {
          padding: 20px;
          border-bottom: 1px solid #ddd;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        .expense-info {
          flex: 1;
        }
        .expense-amount {
          font-weight: bold;
          color: #333;
          font-size: 18px;
        }
        .expense-category {
          color: #555;
        }
        .expense-date {
          color: #777;
        }
        .expense-actions {
          display: flex;
          align-items: center;
        }
        .edit-btn, .delete-btn {
          background-color: transparent;
          border: none;
          cursor: pointer;
          font-size: 16px;
          margin-left: 10px;
          transition: color 0.3s;
        }
        .edit-btn:hover, .delete-btn:hover {
          color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>ùï∏ùñû ùï∏ùñÜùñé‚úç.</h2>
            </div>
            <ul>
              <li class="active"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
              <li><a href="expens.html"><i class="fas fa-plus"></i> Add Expense </a></li>
              <li><a href="expensList.html"><i class="fas fa-list"></i> Expense List</a></li>
              <li><a href="expensBudget.html"><i class="fas fa-sliders-h"></i> Set Budget</a></li>
              <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Expense Report </a></li>
              <li><a href="view_budget.html"><i class="fas fa-chart-bar"></i> View Budget</a></li>

          </ul>
            <div class="sidebar-footer">
                <div class="upgrade">
                    <p>Become a Pro to get more Features</p>
                    <button>Upgrade</button>
                </div>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="profile">
                    <i class="fas fa-bell"></i>
                    <img src="/ima/mulbah.jpg" alt="Profile Picture">
                </div>
            </header>
            <section class="overview">
                <h2>Expense Report</h2>
      
                <div class="expense-item">
                  <div class="expense-info">
                    <p class="expense-category">Food</p>
                    <p class="expense-date">Date: 2024-05-01</p>
                  </div>
                  <p class="expense-amount">$25.00</p>
                  <div class="expense-actions">
                    <a href="edit.html"> <button class="edit-btn"><i class="fas fa-edit"></i></button></a>
                    <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                  </div>
                </div>
                
                <div class="expense-item">
                  <div class="expense-info">
                    <p class="expense-category">Transportation</p>
                    <p class="expense-date">Date: 2024-05-02</p>
                  </div>
                  <p class="expense-amount">$10.50</p>
                  <div class="expense-actions">
                    <a href="edit.html"> <button class="edit-btn"><i class="fas fa-edit"></i></button></a>
                    <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
