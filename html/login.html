<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <button class="close-button">&times;</button>
            <h2>Log In</h2>
            <p>Don't have an account? <a href="sigup.html">Sign up</a></p>
            <div class="social-buttons">
                <button class="social-button google">Google</button>
                <button class="social-button facebook">Facebook</button>
                <button class="social-button github">Github</button>
                <button class="social-button feide">Feide</button>
            </div>
            <p class="or">OR</p>
            <form id="login-button">
                <input type="email" id="email" placeholder="email" required>
                <input type="password" id="password" placeholder="password" required>
                <a href="reset.html" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
