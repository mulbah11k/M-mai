<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Setting Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Budget Setting Interface</h2>
    <div class="form-group">
        <label for="monthlyBudget">Monthly Budget:</label>
        <input type="number" id="monthlyBudget" value="0">
    </div>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Budget Amount ($)</th>
                <th>Current Spend ($)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Food</td>
                <td><input type="number" id="budgetFood" value="0"></td>
                <td><input type="number" id="spendFood" value="0"></td>
            </tr>
            <tr>
                <td>Transportation</td>
                <td><input type="number" id="budgetTransport" value="0"></td>
                <td><input type="number" id="spendTransport" value="0"></td>
            </tr>
            <tr>
                <td>Bills</td>
                <td><input type="number" id="budgetBills" value="0"></td>
                <td><input type="number" id="spendBills" value="0"></td>
            </tr>
            <tr>
                <td>Entertainment</td>
                <td><input type="number" id="budgetEntertainment" value="0"></td>
                <td><input type="number" id="spendEntertainment" value="0"></td>
            </tr>
            <tr>
                <td>Others</td>
                <td><input type="number" id="budgetOthers" value="0"></td>
                <td><input type="number" id="spendOthers" value="0"></td>
            </tr>
        </tbody>
    </table>
    <div class="buttons">
        <button class="btn" onclick="saveBudget()">Save Changes</button>
    </div>
</div>

<script>
    function saveBudget() {
        const budget = {
            monthlyBudget: parseFloat(document.getElementById('monthlyBudget').value),
            categories: {
                food: {
                    budget: parseFloat(document.getElementById('budgetFood').value),
                    spend: parseFloat(document.getElementById('spendFood').value)
                },
                transportation: {
                    budget: parseFloat(document.getElementById('budgetTransport').value),
                    spend: parseFloat(document.getElementById('spendTransport').value)
                },
                bills: {
                    budget: parseFloat(document.getElementById('budgetBills').value),
                    spend: parseFloat(document.getElementById('spendBills').value)
                },
                entertainment: {
                    budget: parseFloat(document.getElementById('budgetEntertainment').value),
                    spend: parseFloat(document.getElementById('spendEntertainment').value)
                },
                others: {
                    budget: parseFloat(document.getElementById('budgetOthers').value),
                    spend: parseFloat(document.getElementById('spendOthers').value)
                }
            }
        };
        localStorage.setItem('budget', JSON.stringify(budget));
        window.location.href = 'budget-summary.html';
    }
</script>

</body>
</html>
