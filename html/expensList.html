<!DOCTYPE html>

        body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          margin: 0;
        }
        table {
          width: 90%;
          border-collapse: collapse;
          margin-top: 20px;
        }
        th, td {
          padding: 10px;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }
        th {
          background-color: #f2f2f2;
          font-weight: bold;
        }
        td:last-child {

        .detail-btn{

        }
        .detail{
          background-color: #4CAF50;
          color: white;
          border: none;
          padding: 8px 12px;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s;
        }
        .detail:hover {
          background-color: #45a049;
        }

</head>
