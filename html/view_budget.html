<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
        }
       
        h2 {
          text-align: center;
          margin-bottom: 30px;
          color: #333;
        }
        .summary-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
          padding: 10px;
          background-color: #f9f9f9;
          border-radius: 8px;
        }
        .summary-label {
          font-weight: bold;
          color: #555;
        }
        .summary-value {
          font-size: 18px;
          color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>ùï∏ùñû ùï∏ùñÜùñé‚úç.</h2>
            </div>
            <ul>
                <li class="active"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="expens.html"><i class="fas fa-plus"></i> Add Expense </a></li>
                <li><a href="expensList.html"><i class="fas fa-list"></i> Expense List</a></li>
                <li><a href="expensBudget.html"><i class="fas fa-sliders-h"></i> Set Budget</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Expense Report </a></li>
                <li><a href="view_budget.html"><i class="fas fa-chart-bar"></i> View Budget</a></li>

            </ul>
            <div class="sidebar-footer">
                <div class="upgrade">
                    <p>Become a Pro to get more Features</p>
                    <button>Upgrade</button>
                </div>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="profile">
                    <i class="fas fa-bell"></i>
                    <img src="../ima/mulbah.jpg" alt="Profile Picture">
                </div>
            </header>
            <section class="overview">
                <h2>Budget Summary View</h2>
    
                <div class="summary-item">
                  <span class="summary-label">Total Monthly Budget:</span>
                  <span class="summary-value">$1,000</span>
                </div>
                
                <div class="summary-item">
                  <span class="summary-label">Total Spent This Month:</span>
                  <span class="summary-value">$800</span>
                </div>
                
                <div class="summary-item">
                  <span class="summary-label">Remaining Budget:</span>
                  <span class="summary-value">$200</span>
                </div>
                
                <div class="summary-item">
                  <span class="summary-label">Budget Progress:</span>
                  <span class="summary-value">80%</span>
                </div>
              </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
